    <div class="container">
        <h1>[스노우시 정품 인증]</h1>
        <p>스노우시 정품이란 상품에 대한 품질보증과 제품에 정품을 증명하는 서비스입니다.</p>
        <div class="certification-input">
            <input type="text" id="cert-number" placeholder="인증번호를 입력해주세요">
            <button type="button" onclick="checkCertification()">조회</button>
        </div>
        <p id="cert-result" class="hidden"></p>
        <h2>[정품 인증 서비스 이용방법]</h2>
        <ul>
            <li>주문한 상품에 포함된 인증코드 번호를 확인합니다.</li>
            <li>확인한 인증코드를 "스노우시 정품인증" 페이지에 입력합니다.</li>
            <li>만약 확인이 불가능하거나 가품인 경우(카카오채널 → 스노우시)로 문의부탁드립니다.</li>
        </ul>
        <h2>[정품 인증의 필요성]</h2>
        <ul>
            <li>주문한 상품에 인증서 및 품질보증서를 발급받을 수 있습니다.</li>
            <li>가품 여부에 대해 조회하고 신고할수 있습니다. (카카오채널 → 스노우시)</li>
